name: 'Redis Server in GitHub Actions'
description: 'Start a Redis server (on default port 6379)'

branding:
  icon: 'database'
  color: 'red'

inputs:
  redis-version:
    description: 'Redis version to use'
    required: false
    default: 'latest'
  redis-port:
    description: 'Redis port to expose'
    required: false
    default: 6379
  redis-container-name:
    description: "Name of container to create during build. Normally doesn't matter"
    required: false
    default: ${{ github.event.repository.name }}

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.redis-version }}
    - ${{ inputs.redis-port }}
    - ${{ inputs.redis-container-name }}
